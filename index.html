<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title></title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<H1>Let's Create an ID card!</H1>

<div id="contactInfo">
<label for="firstName">First Name:</label><br>
<input type="text" id="firstName" placeholder="first name"><br>
<label for="lastName">Last Name:</label><br>
<input type="text" id="lastName" placeholder="last name"><br>
<label for="age">Age:</label><br>
<input type="text" id="age" placeholder="age"><br>
<label for="phoneNumber">Phone Number:</label><br>
<input type="text" id="phoneNumber" placeholder="phone number"><br>
<label for="address">Address:</label><br>
<input type="text" id="address" placeholder="address" size="55"><br>
<button id="createCard" onclick="idCard()">CREATE ID CARD</button>
</div>

<div id="idCard">


<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


<script type="text/javascript" src="script.js"></script>
</body>

</html>
